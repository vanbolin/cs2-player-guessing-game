<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Player Guess Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>CS2 Player Guess Game</h1>
            <p class="lead">Guess the mystery CS2 pro player in 8 tries!</p>
        </header>

        <div class="game-container">
            <!-- Search box -->
            <div class="search-container mb-4">
                <div class="input-group">
                    <input type="text" id="player-search" class="form-control" placeholder="Search for a player..." autocomplete="off">
                    <button class="btn btn-primary" id="submit-guess">Guess</button>
                </div>
                <div id="autocomplete-container" class="autocomplete-items"></div>
            </div>

            <!-- Guesses display -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr class="bg-dark text-white">
                            <th>Name</th>
                            <th>Team</th>
                            <th>Nationality</th>
                            <th>Age</th>
                            <th>Role</th>
                            <th>HLTV Top20</th>
                        </tr>
                    </thead>
                    <tbody id="guesses-container">
                        <!-- Guesses will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Game status -->
            <div id="game-status" class="mt-4 text-center"></div>

            <!-- New game button -->
            <div class="text-center mt-4">
                <button id="new-game" class="btn btn-success">New Game</button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Game Over</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="result-content">
                    <!-- Result content will be added here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-new-game">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
